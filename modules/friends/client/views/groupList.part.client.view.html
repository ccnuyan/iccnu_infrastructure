<div class="easy-show-hide alert alert-warning text-center hidden-xs"
     data-ng-if="groups && !groups.length">
    {{nullWarning}}
</div>
<div ng-show="searchOn">
    <input placeholder="键入关键字" style="width: 240px" class="form-control" type="text" ng-model="search"/>
    <br/>
</div>
<div class="repeated-item" data-ng-repeat="group in groups | filter:search">

    <div class="template-item well"
         style="white-space: nowrap">

        <div ng-show="isTarget" class="pull-left" style="margin: 8px">
            <label for="shareCheck" hidden></label>
            <input id="shareCheck" type="checkbox" ng-model="group.isChecked"/>
        </div>

        <div class="pull-right" ng-show="!isReadOnly&&!isTarget">
            <item-options opt-delete="delete(group)"
                          flag-delete="isEditable"
                          opt-edit="edit(group)"
                          flag-edit="isEditable">
            </item-options>
        </div>
        <h5 ng-click="onClick(group)"
            ng-show="!group.isEditing" style="white-space: nowrap">
            <i class="fa fa-users fa-1x"></i>
            {{group.name.trunc(32,true)}}
        </h5>
        <h5 ng-show="group.isEditing">
            <input class="form-control"
                   ng-model="group.itemToEdit.name"
                   ng-click="$event.stopPropagation()"
                   type="text"
                   placeholder="输入新的组名"/>
            <confirm-or-cancel opt-confirm="confirm(group)" opt-cancel="cancel(group)"></confirm-or-cancel>
        </h5>
    </div>
</div>
