<!-- The chat view -->
<section data-ng-controller="ChatController">
    <div class="page-header hidden-xs">
        <h1><i class="fa fa-hdd-o fa-2x pull-left"></i>聊天室</h1>
    </div>
    <br/>

    <div>
        <div>
            <form class="col-xs-12" ng-submit="sendMessage();">
                <div class="input-group">
                    <input type="text" id="messageText" name="messageText" class="form-control"
                           data-ng-model="messageText" placeholder="Enter new message">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </span>
                </div>
            </form>
        </div>
        <div>
            <ul class="list-unstyled">
                <!-- List all messages -->
                <li class="col-xs-12" data-ng-repeat="message in messages">
                    <small class="pull-right text-muted" data-ng-bind="message.created | date:'mediumTime'"></small>
                    <img data-ng-src="{{message.profileImageURL}}" alt="{{message.username}}"
                         class="pull-left chat-profile-image"/>

                    <div class="pull-left chat-message-details">
                        <strong data-ng-bind="message.username"></strong><br>
                        <span data-ng-bind="message.text"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
