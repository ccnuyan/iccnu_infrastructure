<section class="row" data-ng-controller="EditProfileController">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal"
              autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="firstName">姓</label>
                    <input type="text" id="firstName" name="firstName" class="form-control"
                           data-ng-model="user.firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">名</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName"
                           placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input disabled type="email" id="email" name="email" class="form-control" data-ng-model="user.email"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input disabled type="text" id="username" name="username" class="form-control"
                           data-ng-model="user.username" placeholder="Username">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">保存资料</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>资料更新成功</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
